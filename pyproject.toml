[build-system]
requires = [
    'setuptools',
]
build-backend = 'setuptools.build_meta'

[project]
name = 'sphinxcontrib-confluencebuilder'
description = '''\
Sphinx extension to output Atlassian Confluence Storage \
Markup documents and publish to Confluence instances.\
'''
authors = [
    {name = 'Anthony Shaw', email = 'anthonyshaw@apache.org'},
]
maintainers = [
    {name = 'James Knight', email = 'james.d.knight@live.com'},
]
requires-python = '>=2.7'
readme = 'README.rst'
license = {text = 'BSD-2-Clause'}
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 2',
    'Programming Language :: Python :: 2.7',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Documentation',
    'Topic :: Utilities',
]
dependencies = [
    'docutils<0.18;python_version<"3.0"', # legacy docutils for older sphinx
    'jinja2<=3.0.3;python_version<"3.0"', # legacy jinja2 for older sphinx
    'requests>=2.14.0',
    'sphinx>=1.8',
]
dynamic = [
    'entry-points',
    'version',
]

[project.urls]
Documentation = 'https://sphinxcontrib-confluencebuilder.readthedocs.io'
Download = 'https://pypi.python.org/pypi/sphinxcontrib-confluencebuilder'
Source = 'https://github.com/sphinx-contrib/confluencebuilder'

[project.scripts]
sphinx-build-confluence = 'sphinxcontrib.confluencebuilder.__main__:main'
